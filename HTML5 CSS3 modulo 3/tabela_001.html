<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela001.css">
    <title>Primeira tabela</title>
</head>
<body>
    <!--HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW/tr = linha da tabela
                TABLE HEADER = CabeÃ§alho da table
                TABLE DATA = dado da table
    -->
        <h1>Minha primeira tabela</h1>
            <table>
                 <tr class="linha1"> <!--Primeira linha-->
                    <td id="a1">A1</td>
                    <td id="b1">B1</td>
                    <td id="c1">C1</td>
                 </tr> <!--Primeira Linha-->
                 
                 <tr class="linha2"> <!--Segunda Linha-->
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                 </tr> <!--Segunda Linha-->

                 <tr class="linha3"> <!--Terceira Linha-->
                 <td>A3</td>
                 <td>B3</td>
                 <td>C3</td>
                </tr> <!--Terceira Linha-->
            </table>
</body>
</html>
