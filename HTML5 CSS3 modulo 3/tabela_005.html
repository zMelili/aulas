<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela005.css">
    <title>Mesclagens de Tabelas</title>
</head>
<body>
    <!--colspan -> Traduzido seria expansão de coluna fazendo com que um TD ocupe duas colunas horizontalmente para direita caso queira -->
    <!--rowspan -> Traduzido seria expansão de linha fazendo com que o TD ocupe duas linhas verticalmente ou mais para baixo -->

    <h1>Mesclagens de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
