<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse<br> 
    sobre os termos para descobrir qual a tag deverá utilizar em casa passo</p>
    <ul type="square">
        <li> <abbr title="Use a tag p">Páragrafo</abbr></li>
        <li><abbr title="Use a tag h1 a h6">Títulos</abbr></li>
        <li><abbr title="use a tag img"> Imagens </abbr></li>
        <li><abbr title="Use o parametro abbr">Para explicar uma abreviação</abbr></li>
        <li> <abbr title="Use a tag code">Código-fonte</abbr></li>
        <li><abbr title="Use a tag ol ou ul">Listas numericas</abbr></li>
        <li><abbr title="Use a tag ul ou li">Listas com demarcador</abbr></li>
    </ul>
</body>
</html>
