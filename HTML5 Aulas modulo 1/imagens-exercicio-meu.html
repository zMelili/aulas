<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens teste</title>
</head>
<body>
    <h1>Primeiro teste</h1>
    <p>Testando as primeiras imagens cortadas</p>

        <picture>
            <source media="(max-width:750px )" srcset="/imagens/logo-p.png" type="image/png">

            <img src="/imagens/logo-g.png" alt="logo-flexivel">
        </picture>
    </div>
