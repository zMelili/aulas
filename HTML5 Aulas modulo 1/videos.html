<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos hospedagem propria</title>
</head>
<body>
    <!--LEMBRANDO VIDEOS HOSPEDADOS NO PROPRIO SERVIDOR GERA CUSTOS
    ALTOS DE TRAFEGO DE BANDA OU SEJA MAIOR CUSTO PARA O CLIENTE-->
    <h1>Videos hospedados no nosso SERVIDOR</h1>
    <p>Esse video está hospedado no meu servidor</p>
    <video controls width="560" poster="imagens/foto-g.png">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <!--O formato ogv de video segue o padrão OGG-->
    </video>

    <h1>Videos hospedos em algum servidor YouTube e etc</h1>
    <!--Aqui voce nao está consumindo nenhum dado proprio nao 
    gerando custo de trafego para o cliente e sim para a plataforma-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uWavL4jfSdM?si=7n7Yh44aRiPM05w-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
