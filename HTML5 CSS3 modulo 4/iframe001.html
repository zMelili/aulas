<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iframe001.css">
    <title>Estudos de iframas</title>
</head>
<body>
        <h1>Testando o uso de iframes</h1>
        <!--Podemos mexer na altura e largura do nosso iframe usando elementos inline na propria tag do iframe
        porem tambem podemos configurar o iframe usando um id ou uma class no CSS-->
        <p>Acessando o site do 

            <iframe src="https://www.cursoemvideo.com" frameborder="0" id="frame1"></iframe>

            para aprender como funciona um iframe
        </p>

        <p>Um exemplo de site que tem uma segurança contra

            <iframe src="https:gustavoguanabara.github.io" frameborder="0"></iframe>

            o uso de 'iframes' é o Google
        </p>
</body>
</html>
