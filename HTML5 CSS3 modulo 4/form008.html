<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Elementos OUTPUT em formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--Explicação oque é isoma.innerHTML 
            isoma é o nosso LABEl com id "isoma"
            innerHTML é oque está dentro do HTML output que seria o valor que está dentro de in1.value + o valor que está dentro do in2.value -->
        </p>

        <p>
            <label for="in2">Numero 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50" required 
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma"> Soma: </label>
            <output name="Soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
