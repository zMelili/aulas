<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Um pouco mais sobre formulários</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icolor">Escolha uma cor</label>
            <input type="color" name="color" id="icolor" value="#ffffff">
        </p>
        <fieldset style="width: 300px;">
            <p>
                <label for="">Qual seu nivel de satisfação com a empresa</label>
                <input type="range" name="sat" id="isat" value="1" min="1" max="10"> 
            </p>
            <p>
                <label for="">Qual seu nivel de satisfação com seu cargo</label>
                <input type="range" name="sat" id="isat" value="1" min="1" max="10">
            </p>
        </fieldset>

        <p>
            <!--OBS: Se voce for usar o input FILE o method do formulário terá que ser do tipo POST-->
            <label for="ifoto">Mande sua foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
