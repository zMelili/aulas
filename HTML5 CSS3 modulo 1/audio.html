<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio no site</title>
</head>
<body>
    <h1>Audio no seu site</h1>
    <p>Falaremos sobre incluir audios no site</p>
    <div class="audio">
        <!--preload,autoplay,controls são parametros para rodar o mp3
            isso inclui no 'preload',auto(nao muito recomendado),
            metadata(carrega o arquivo aos poucos),
             loop(nao muito recomendado)-->
        <audio preload="metadata" autoplay controls>
            <!--Abaixo estão os formatos, caso o MP3 nao funcione
            o navegador tentaram o formato ogg, caso o formato
            nao funcione ele tentaram wav, na ordem de cima para
            baixo,lembrando que voce tem que ter o arquivo convertido
            no seu repositorio-->
            <source src="midia/chicago.mp3" type="audio/mpeg">
            <source src="midia/chicago.ogg" type="audio/ogg">
            <source src="midia/chicago.wav" type="audio/wav">
            <!--Cuidado com arquivos wav pois são muito pesados-->
            <p>Infelizmente seu navegador nao consegue reproduzir audio
                <a href="midia/chicago.mp3">Clique aqui para baixar o MP3</a>
            </p>
        </audio>
    </div>
</body>
</html>
